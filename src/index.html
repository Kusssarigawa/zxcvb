<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="File Management System using Backendless">
  <meta name="author" content="">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/userLogin.css" rel="stylesheet">
  <link href="css/styles.css">
</head>

<body>
<div class="container mt-5">
  <div id="userManagementCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h2>Реєстрація</h2>
        <form id="register-form">
          <div class="form-group">
            <label>
              <input type="email" class="form-control register-field" name="email" placeholder="Email" required>
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="password" class="form-control register-field" name="password" placeholder="Пароль" required>
            </label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control register-field" name="name" placeholder="Ім'я (логін)" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control register-field" name="age" placeholder="Вік" required>
          </div>
          <div class="form-group">
            <select class="form-control register-field" name="gender" required>
              <option value="">Виберіть стать</option>
              <option value="male">Чоловіча</option>
              <option value="female">Жіноча</option>
              <option value="other">Інше</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control register-field" name="country" placeholder="Країна" required>
          </div>
          <button type="button" id="register-btn" class="btn btn-primary">Зареєструватися</button>
        </form>
        <hr>
        <button class="btn btn-link" data-target="#userManagementCarousel" data-slide-to="1">Вже маєте аккаунт? Увійти</button>
      </div>
      <div class="carousel-item">
        <h2>Вхід</h2>
        <form id="login-form">
          <div class="form-group">
            <input type="email" class="form-control login-field" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control login-field" name="password" placeholder="Пароль" required>
          </div>
          <button type="button" id="login-btn" class="btn btn-primary">Увійти</button>
        </form>
        <hr>
        <button class="btn btn-link" data-target="#userManagementCarousel" data-slide-to="0">Немає аккаунту? Зареєструватися</button>
        <button class="btn btn-link" data-target="#userManagementCarousel" data-slide-to="2">Забули пароль?</button>
      </div>
      <div class="carousel-item">
        <h2>Відновлення пароля</h2>
        <form id="forgot-password-form">
          <div class="form-group">
            <input type="email" class="form-control" id="forgot-password-email" placeholder="Email" required>
          </div>
          <button type="button" id="forgot-password-btn" class="btn btn-primary">Відновити пароль</button>
        </form>
        <hr>
        <button class="btn btn-link" data-target="#userManagementCarousel" data-slide-to="1">Повернутися до входу</button>
      </div>
      <div class="carousel-item">
        <h2>Повідомлення</h2>
        <div id="message" class="alert alert-info"></div>
        <button class="btn btn-primary" data-target="#userManagementCarousel" data-slide-to="4">Перейти до управління файлами</button>
      </div>
      <div class="carousel-item">
        <h2>Управління файлами</h2>

        <a href="#" id="go-to-profile-btn" class="btn btn-primary">Go to Profile</a>
        <a href="#" id="go-to-places-btn" class="btn btn-primary">Go to Places</a>
        <button class="btn btn-primary mt-3" data-target="#userManagementCarousel" data-slide-to="7">Перейти к друзям</button>
        <button class="btn btn-primary mt-3" data-target="#userManagementCarousel" data-slide-to="8">Розробнику</button>

        <div class="form-group">
          <input type="text" id="folder-name" class="form-control" placeholder="Назва папки">
          <button id="create-folder-btn" class="btn btn-primary mt-2">Створити папку</button>
        </div>
        <div class="form-group">
          <input type="text" id="item-name" class="form-control" placeholder="Назва файлу або папки">
          <button id="delete-item-btn" class="btn btn-danger mt-2">Видалити</button>
        </div>
        <button id="list-files-btn" class="btn btn-info">Список файлів</button>
        <div class="form-group mt-3">
          <input type="file" id="file-input" class="form-control-file">
          <button id="upload-file-btn" class="btn btn-success mt-2">Завантажити файл</button>
        </div>
        <div class="form-group">
          <input type="text" id="file-name" class="form-control" placeholder="Назва файлу для завантаження">
          <button id="download-file-btn" class="btn btn-primary mt-2">Завантажити файл</button>
        </div>
        <div class="form-group">
          <input type="text" id="share-file-name" class="form-control" placeholder="Назва файлу для спільного доступу">
          <input type="text" id="share-with-user" class="form-control mt-2" placeholder="Ім'я користувача для спільного доступу">
          <button id="share-file-btn" class="btn btn-warning mt-2">Поділитися файлом</button>
        </div>
        <button id="list-shared-files-btn" class="btn btn-info">Список спільних файлів</button>
        <button id="take-photo-btn" class="btn btn-secondary mt-3">Зробити фото (тільки для мобільних пристроїв)</button>
      </div>
      <div class="carousel-item">
        <!-- Маленький аватар в самом левом верхнем углу -->
        <img id="profile-avatar" src="/assets/placeholder-avatar.png"
             style="width: 80px; height: 50px; object-fit: contain; position: absolute; top: 0; left: 0; margin: 10px;    z-index: 100;">

        <h2 class="text-center"> ________</h2>

        <!-- Кнопки для работы с фото -->
        <div class="text-center mb-4">
          <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
          <button id="update-profile-photo-btn" class="btn btn-primary">Upload New Photo</button>
          <button id="choose-existing-photo-btn" class="btn btn-secondary">Choose Existing Photo</button>
        </div>

        <!-- Поля профиля -->
        <div class="form-group">
          <input type="text" id="profile-name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="email" id="profile-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="number" id="profile-age" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <select id="profile-gender" class="form-control">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" id="profile-country" class="form-control" placeholder="Country">
        </div>

        <!-- Кнопки -->
        <div class="text-center">
          <button id="update-profile-btn" class="btn btn-primary">Update Profile</button>
          <button id="toggle-location-tracking-btn" class="btn btn-secondary">Toggle Location Tracking</button>
        </div>
      </div>
      <div class="carousel-item">
        <h2>Places</h2>
        <!-- Добавление места -->
        <h4>Add a Place</h4>
        <button class="btn btn-primary" data-target="#userManagementCarousel" data-slide-to="4">Перейти до управління файлами</button>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="place-category" placeholder="Category">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="place-description" rows="3" placeholder="Description"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="place-latitude" placeholder="Latitude">
            <input type="text" class="form-control" id="place-longitude" placeholder="Longitude">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="place-tags" placeholder="Hashtags (comma-separated)">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="place-name" placeholder="Name (ID)">
          </div>
          <button type="button" class="btn btn-primary" id="add-place-btn">Add Place</button>
        </form>

        <!-- Удаление места -->
        <h4>Delete a Place</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="place-to-delete" placeholder="Place ID">
          </div>
          <button type="button" class="btn btn-danger" id="delete-place-btn">Delete Place</button>
        </form>

        <!-- Поиск места -->
        <h4>Search Places</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="place-search-query" placeholder="Search Query">
            <input type="text" class="form-control" id="place-search-category" placeholder="Category">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="search-radius" placeholder="Radius (km)">
          </div>
          <button type="button" class="btn btn-primary" id="search-places-btn">Search Places</button>
        </form>

        <!-- Лайк места -->
        <h4>Like a Place</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="place-to-like" placeholder="Place ID">
          </div>
          <button type="button" class="btn btn-success" id="like-place-btn">Like Place</button>
        </form>
      </div>
      <!-- Новый раздел для друзей -->
      <div class="carousel-item">
        <h2>Друзі</h2>
        <button class="btn btn-primary" data-target="#userManagementCarousel" data-slide-to="4">Перейти до управління файлами</button>
        <!-- Добавление друга -->
        <div>
          <h4>Додати друга</h4>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="friend-email" placeholder="Email друга">
            </div>
            <button type="button" id="add-friend-btn" class="btn btn-primary">Додати</button>
          </form>
        </div>

        <!-- Запросы в друзья -->
        <div>
          <h4>Запроси в друзі</h4>
          <button type="button" id="fetch-friend-requests-btn" class="btn btn-info">Оновити запити</button>
          <div id="friend-requests" class="mt-3"></div>
        </div>

        <!-- Удаление друга -->
        <div>
          <h4>Видалити друга</h4>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="delete-friend-email" placeholder="Email друга">
            </div>
            <button type="button" id="delete-friend-btn" class="btn btn-danger">Видалити</button>
          </form>
        </div>

        <!-- Список друзей -->
        <div>
          <h4>Список друзів</h4>
          <button type="button" id="list-friends-btn" class="btn btn-success">Показати список друзів</button>
          <div id="friends-list" class="mt-3"></div>
        </div>

        <!-- Поиск друзей по радиусу -->
        <div>
          <h4>Пошук друзів</h4>
          <form>
            <div class="form-group">
              <input type="number" class="form-control" id="friend-search-radius" placeholder="Радіус (км)">
            </div>
            <button type="button" id="find-friends-btn" class="btn btn-info">Знайти</button>
          </form>
          <div id="friends-search-results" class="mt-3"></div>
        </div>
      </div>

      <div class="carousel-item">
        <h2>Розробнику</h2>
        <form>
          <div class="form-group">
            <textarea class="form-control" id="feedback-message" rows="3" placeholder="Ваше повідомлення"></textarea>
          </div>
          <div class="form-group">
            <select id="feedback-type" class="form-control">
              <option value="error">Помилка</option>
              <option value="advice">Порада</option>
            </select>
          </div>
          <button type="button" id="send-feedback-btn" class="btn btn-primary">Відправити</button>
        </form>
      </div>

    </div>
  </div>
</div>
<!-- Добавляем модальное окно для выбора фото в конец body -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
<script src="js/app.js"></script>


</body>
</html>
